<h5>username</h5>
<img [src]="(mediaData.filename | thumbnail: 'large')">
<h5>{{mediaData.title}}</h5>
<p>{{mediaData.description}}</p>

<button *ngIf="!liked" class="card-interaction" ion-button icon-left clear small (click)="emitLikeEvent()" [disabled]="isLoadingLikes">
  <ion-icon name="ios-heart-outline"></ion-icon>
  <div>{{(likes$ | async)?.length}}</div>
</button>

<button *ngIf="liked" class="card-interaction" ion-button icon-left clear small (click)="emitUnLikeEvent()" [disabled]="isLoadingLikes">
  <ion-icon name="ios-heart"></ion-icon>
  <div>{{(likes$ | async)?.length}}</div>
</button>

<button class="card-interaction" ion-button icon-left clear small (click)="emitCommentEvent()" [disabled]="isLoadingComments">
  <ion-icon name="ios-text-outline"></ion-icon>
  <div>{{(comments$ | async)?.length}}</div>
</button>
