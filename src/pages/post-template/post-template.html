<div class="media-card">
  <h5 class="media-content" *ngIf="username" (click)="usernameClicked()">{{username}}</h5>
  <div class="media"><img [src]="(mediaData.filename | thumbnail: 'large')" (click)="displayPhotoViewer()"></div>

  <button *ngIf="!liked" class="interaction" ion-button color="dark" icon-left clear large (click)="emitLikeEvent()" [disabled]="isLoadingLikes">
    <ion-icon name="ios-leaf-outline"></ion-icon>
  </button>

  <button *ngIf="liked" class="interaction" ion-button icon-left clear large (click)="emitUnLikeEvent()" [disabled]="isLoadingLikes">
    <ion-icon name="ios-leaf"></ion-icon>
  </button>

  <button class="interaction" ion-button color="dark" icon-left clear large (click)="emitCommentEvent()" [disabled]="isLoadingComments">
    <ion-icon name="ios-text-outline"></ion-icon>
  </button>

  <h6 class="media-content" *ngIf="likes.length > 0" (click)="likeCountingLabelClicked()">{{likes.length}} likes</h6>
  <h6 class="media-content" *ngIf="mediaData.title">{{mediaData.title}}</h6>
  <p class="media-content" *ngIf="mediaData.description">{{mediaData.description}}</p>
  <ion-note>11h ago</ion-note>
</div>
