<div class="media-card">
  <h5 class="media-content">username</h5>
  <div class="media"><img [src]="mediaData.thumbnail"></div>

  <button class="interaction" ion-button color="dark" icon-left clear large (click)="emitLikeEvent()">
    <ion-icon name="ios-heart-outline"></ion-icon>
  </button>

  <button class="interaction" ion-button color="dark" icon-left clear large (click)="emitCommentEvent()">
    <ion-icon name="ios-text-outline"></ion-icon>
  </button>

  <h6 class="media-content">12 likes</h6>
  <h6 class="media-content">{{mediaData.title}}</h6>
  <p class="media-content">{{mediaData.description}}</p>
  <ion-note>11h ago</ion-note>
</div>
