<h5>username</h5>
<img [src]="(mediaData.filename | thumbnail: 'large')">
<h5>{{mediaData.title}}</h5>
<p>{{mediaData.description}}</p>

<button class="card-interaction" ion-button icon-left clear small (click)="emitLikeEvent()">
  <ion-icon name="ios-heart-outline"></ion-icon>
  <div>12</div>
</button>

<button class="card-interaction" ion-button icon-left clear small (click)="emitCommentEvent()">
  <ion-icon name="ios-text-outline"></ion-icon>
  <div>4</div>
</button>

<p class="card-interaction">11h ago</p>
