<ion-header>
  <ion-navbar>
    <ion-title text-center>LeafLoad</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="signup()">
    <ion-item>
      <ion-input [(ngModel)]="user.username" name="username" type="text" placeholder="Username" #username="ngModel"
                 required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="user.password" name="password" type="password" placeholder="Password" #password="ngModel"
                 required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="user.email" name="email" type="text" placeholder="Email" #email="ngModel"
                 required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="user.full_name" name="full_name" type="text" placeholder="Full Name" #full_name="ngModel"
      ></ion-input>
    </ion-item>

    <div padding-left padding-top>
      <button ion-button type="submit" block>Sign Up</button>
    </div>
    <br>
    <h6 padding-left ion-text color="danger">{{status}}</h6>
  </form>

  <div>
    <button ion-button block clear (click)="login()">Log In</button>
  </div>

  <div>
    <button ion-button block clear (click)="skip()">Skip</button>
  </div>
</ion-content>
