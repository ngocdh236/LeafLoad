  <div class="media-card" no-lines *ngFor="let media of mediaArray">
    <h5 class="media-content">username</h5>
    <div class="media"><img [src]="media.thumbnail"></div>

    <button class="interaction" ion-button color="dark" icon-left clear large click="like()">
      <ion-icon name="ios-heart-outline"></ion-icon>
    </button>

    <button class="interaction" ion-button color="dark" icon-left clear large click="comment()">
      <ion-icon name="ios-text-outline"></ion-icon>
    </button>

    <h6 class="media-content">12 likes</h6>
    <h6 class="media-content">{{media.title}}</h6>
    <p class="media-content">{{media.description}}</p>
    <ion-note>11h ago</ion-note>
  </div>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
