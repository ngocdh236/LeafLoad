<ion-header>

  <ion-navbar>
    <ion-title>like-list</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-spinner name="ios" *ngIf="isLoading"></ion-spinner>
  <div *ngIf="!isLoading" >
    <div *ngFor="let item of likers; let i = index">
      <h6 (click)="usernameClicked()">{{item.username}}</h6>
    </div>
  </div>
</ion-content>
