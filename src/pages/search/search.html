  Ionic pages and navigation.
-->
<ion-header [hidden]="!isUserLoggedIn">
  <ion-navbar color='primary'>
    <ion-title>
      Search Media
    </ion-title>
  </ion-navbar>
  <ion-toolbar color='primary'>
    <ion-searchbar
      placeholder="Search here"
      showCancelButton color="danger"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [hidden]="!isUserLoggedIn" padding>
  <div class="media-card" no-lines *ngFor="let media of mediaArray">
    <page-post-template [mediaData]="media" (like)="like($event)" (comment)="comment($comment)"></page-post-template>
  </div>
</ion-content>

<ion-content [hidden]="isUserLoggedIn" padding>
    <ion-item>
      <ion-label>Please login to continue searching:</ion-label>
    </ion-item>

  <page-login-template (login)="onLogin($event)" (signUp)="onSignUp($event)" (skip)="onSkip($event)"></page-login-template>
</ion-content>
