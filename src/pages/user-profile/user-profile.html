<ion-header>

  <ion-navbar>
    <ion-title *ngIf="user">{{user.username}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h6 *ngIf="user">{{user.fullName}}</h6>
  <div *ngFor="let media of mediaArray">
    <page-post-template [mediaData]="media"></page-post-template>
  </div>

</ion-content>
