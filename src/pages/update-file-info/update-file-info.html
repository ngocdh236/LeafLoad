<ion-header no-border>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button [disabled]="shouldDisableUpdateButton" (click)="updateFileInfo()">Done</button>
    </ion-buttons>
    <ion-title>Edit Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="dark">Title</ion-label>
      <ion-input [(ngModel)]="media.title" #title="ngModel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">Description</ion-label>
      <ion-input [(ngModel)]="media.description" #description="ngModel"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
